<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link rel="icon" href="https://img.icons8.com/color/48/000000/spring-logo.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>

    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" ></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" >
            </span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="p-0 col-2">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" href="#allUsersTable" sec:authorize="hasRole('ROLE_ADMIN') "
                       aria-controls="v-pills-home" aria-selected="true" id="adminTab">Admin</a>
                    <a class="nav-link" href="#newUser" sec:authorize="(hasAnyRole('ROLE_USER','ROLE_ADMIN'))"
                       role="tab"
                       aria-controls="v-pills-profile" aria-selected="false" id="userTab">User</a>
                </div>
            </div>
            <div class="col-10 px-0">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">Admin panel</h1>
                    <ul sec:authorize="hasRole('ROLE_ADMIN')" class="nav nav-tabs">
                        <!-- Первая вкладка (активная) -->
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#allUsersTable" >Users Table</a>
                        </li>
                        <!-- Вторая вкладка -->
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <!-- Первая вкладка (активная) User Table -->
                        <div class="tab-pane fade show active" id="allUsersTable">
                            <div class="card">
                                <div class="card-header">
                                    <div class="m-1">
                                        <h4>All users</h4>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped table-hover" id="TableAllUsers">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>FirstName</th>
                                            <th>LastName</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Roles</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="userTable">
                            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                                <div class="navbar-brand">About user</div>
                            </nav>
                            <div>
                                <table class="table table-striped" id="tableUser" >
                                    <thead>
                                    <tr>
                                        <<th>ID</th>
                                        <th>FirstName</th>
                                        <th>LastName</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Roles</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="p2">
                            <button class="btn btn-success" id="addTestUser" type="submit">Add new user</button>
                        </div>
                        <div class="tab-pane fade" id="newUser">
                            <!-- Первая вкладка New User -->
                            <div class="card">
                                <div class="card-header">
                                    <div class="m-1">
                                        <h4>New User</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md bg-white border">
                                <form align="center" class="offset-md-4 col-md-3 mt-4 mb-4">
                                    <div class="form-group">
                                        <label for="addFirstName" class="col-form-label">First Name</label>
                                        <input type="text" class="form-control username" id="addFirstName">
                                    </div>

                                    <div class="form-group">
                                        <label for="addLastName" class="com-form-label">Last Name</label>
                                        <input type="text" class="form-control" id="addLastName">
                                    </div>

                                    <div class="form-group">
                                        <label for="addAge" class="com-form-label">Age</label>
                                        <input type="number" class="form-control" id="addAge">
                                    </div>

                                    <div class="form-group">
                                        <label for="addEmail" class="com-form-label">Email</label>
                                        <input type="email" class="form-control" id="addEmail">
                                    </div>

                                    <div class="form-group">
                                        <label for="addPassword" class="com-form-label">Password</label>
                                        <input type="password" class="form-control" id="addPassword">
                                    </div>

                                    <div class="form-group">
                                        <label for="addRoles" class="com-form-label">Role:</label>
                                        <select multiple id="addRoles" class="form-control select" size="2">
                                            <option value="ROLE_USER">USER</option>
                                            <option value="ROLE_ADMIN">ADMIN</option>
                                        </select>
                                    </div>
                                </form>
                                <div class="p2">
                                    <button class="btn btn-success" id="addUser1" type="submit">Add new user</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="defaultModal" tabindex="-1" role="dialog" aria-labelledby="someDefaultModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                    </div>

                    <div class="modal-footer">
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script type="text/javascript" src="../static/app.js" th:src="@{/app.js}" ></script>

</body>
</html>
